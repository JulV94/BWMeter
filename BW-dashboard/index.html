<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bandwidth Dashboard</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" />
      <link href="css/custom.css" rel="stylesheet">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment-with-locales.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
  </head>
  <body id="page-top">
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand page-scroll" href="#page-top">Bandwidth Dashboard</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                      <li><a class="page-scroll" href="#ping">Ping</a></li>
                      <li><a class="page-scroll" href="#down">Download</a></li>
                      <li><a class="page-scroll" href="#up">Upload</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a onclick="queryGraphData();return false;" href="#">
                          <span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span> Refresh Graphs
                      </a></li>
                  </ul>
              </div><!--/.nav-collapse -->
          </div>
      </nav>

      <section id="dateSelect" class="container-fluid anchor">
          <div class='col-md-4'>
              <div class="form-group">
                  <div class='input-group date' id='datetimepickerStart'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
          </div>
          <div class='col-md-4'>
              <div class="form-group">
                  <div class='input-group date' id='datetimepickerEnd'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
          </div>
          <div class='col-md-4'>
              <div class="form-group">
                  <button class="btn btn-default" onclick="queryGraphData();return false;">Apply</button>
              </div>
          </div>
      </section>

      <section id="ping" class="container-fluid anchor">
          <div class="row-fluid">
              <div class="list-group ">
                  <h4 class="list-group-item">
                      Ping Time Chart</h4>
                  <div class="list-group-item">
                      <div class="row">
                          <div id="ping-info"></div>
                      </div>
                  </div>
                  <div class="list-group-item">
                      <div id="ping-graph"></div>
                  </div>
              </div>
          </div>
      </section>

      <section id="down" class="container-fluid anchor">
          <div class="row-fluid">
              <div class="list-group ">
                  <h4 class="list-group-item">
                      Download Speed Chart</h4>
                  <div class="list-group-item">
                      <div class="row">
                          <div id="down-info"></div>
                      </div>
                  </div>
                  <div class="list-group-item">
                      <div id="down-graph"></div>
                  </div>
              </div>
          </div>
      </section>

      <section id="up" class="container-fluid anchor">
          <div class="row-fluid">
              <div class="list-group ">
                  <h4 class="list-group-item">
                      Upload Speed Chart</h4>
                  <div class="list-group-item">
                      <div class="row">
                          <div id="up-info"></div>
                      </div>
                  </div>
                  <div class="list-group-item">
                      <div id="up-graph"></div>
                  </div>
              </div>
          </div>
      </section>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
